<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <center><header1>Chat</header1></center>
    </head>
    <body>

        <div class="split left">
            <div class="centered">
                <h2>Jane Flex</h2>
                <p>Some     text.</p>
            </div>
        </div>

        <div class="split right">
            <div class="centered">
                <h2>John Doe</h2>
                <p>Some text here too.</p>
            </div>
        </div>

        <div class="SubTreeNavigator">
            <ol id="SubTree">
                <li>General Chat</li>
            </ol>
            <link rel="text/javascript" href="list_definer.js">
        </div>

        <div class="Action Bar">
            <input type="image" src="icons/account.png" width="20" height="20" />
            <input type="image" src="icons/Add Server.png" width="20" height="20">
        </div>

        <div class="MessagesViewer">
            <div class="massages"></div>
            <div class="TypeBox">
                
            <form action="submit.js">
                <label for="fname">Message:</label>
                <input type="text" id="TypeBoxInput" name="TypeBoxInput"><br><br>
                <input type="submit" value="Submit">
            </form>
            </div>
        </div>
    </body>
</html>
<link rel="stylesheet" href="style.css">
