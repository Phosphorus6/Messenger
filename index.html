<!DOCTYPE html>

<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <div class="split left">
            <div class="centered">
            </div>
        </div>

        <div class="split right">
            <center><header1>Chat</header1></center>

            <div id="chat" class="TypeBox">
                <div id="chat-messages">
                    <div class="messageYou">
                        <i>You Hello this is a test message</i>
                    </div>

                    <div class="messageThem">
                        <i>Hello this is a test message</i>
                    </div>

            <div class="centered right h">
                        <div class="textboxbackground">
                            <form id="chat-form" method="post">
                                <input type="text" class="inputText" id="TypeBoxInput" placeholder="Type Message here" name="message" maxlength="500" autoComplete="on">
                                <button type="submit" class="btn" value="Submit"><i class="fa fa-send"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="SubTreeNavigator">
            <ol id="SubTree">
            </ol>
            <link rel="text/javascript" href="list_definer.js">
        </div>

        <div class="Action Bar">
            <input type="image" src="icons/account.png" width="20" height="20" />
            <input type="image" src="icons/Add Server.png" width="20" height="20">
        </div>

    </body>
</html>
<link rel="stylesheet" href="style.css">
